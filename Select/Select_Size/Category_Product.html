<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
    <script>
        function showOptions(category) {
            var allOptions = document.querySelectorAll('.product-options');
            
            allOptions.forEach(function(option) {
                option.style.display = 'none';
            });

            var selectedOptions = document.querySelectorAll('.category-' + category);
            
            selectedOptions.forEach(function(option) {
                option.style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <div>
        Danh mục 
        <select name="category" id="category" onchange="showOptions(this.value)">
            <option value="1">iPhone</option>
            <option value="2">Samsung</option>
        </select>
    </div>

    <div class="product-options category-1">
        Sản phẩm
        <select name="iphone" id="iphone">
            <option value="1">Iphone x</option>
            <option value="2">Iphone 9</option>
            <option value="3">Iphone 10</option>
        </select>
    </div>

    <div class="product-options category-2" style="display: none;">
        Sản phẩm
        <select name="samsung" id="samsung">
            <option value="4">Samsung A7</option>
            <option value="5">Samsung G633</option>
        </select>
    </div>
</body>
</html>
